<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <!--<ol class="carousel-indicators" >
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>-->

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="http://www.forumlibertas.com/wp-content/uploads/2017/04/futbol-2000x1218-710x434.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Los mejores equipos de fútbol</h5>
        <p>Toda la información</p>
      </div>
    </div>

    <div class="carousel-item" *ngFor="let equipo of arregloEquipos">
      <img class="d-block w-100" src="http://www.forumlibertas.com/wp-content/uploads/2017/04/futbol-2000x1218-710x434.jpg" alt="slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{equipo.nombreEquipo}}</h5>
        <p>{{equipo.liga}}</p>
        <p>Copas Totales: {{equipo.copas}}</p>
      </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
