<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre Completo</th>
    <th scope="col"># Camiseta</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let jugador of jugadores let indice=index">
    <th scope="row">{{indice+1}}</th>
    <td>{{jugador.nombreCompletoJugador}}</td>
    <td>{{jugador.numeroCamiseta}}</td>
    <td>@mdo</td>
  </tr>

  </tbody>
</table>
